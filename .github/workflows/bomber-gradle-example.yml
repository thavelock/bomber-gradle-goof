name: Bomber Gradle Example

on:
  workflow_dispatch:
  workflow_call:

jobs:
  bomber-gradle-example:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repo
          uses: actions/checkout@master

        - name: Install Bomber
          run: |
            curl -L https://github.com/devops-kung-fu/bomber/releases/download/v0.4.4/bomber_0.4.4_linux_amd64.deb > bomber.deb
            sudo dpkg -i bomber.deb

        - name: Setup Node
          uses: actions/setup-node@v2

        - name: Install cdxgen
          run: npm install -g @cyclonedx/cdxgen

        - name: Generate SBOM with cdxgen
          run: cdxgen --spec-version=1.4 -o bom.json # Create the SBOM we want to scan

        - name: Check SBOM with bomber
          run: bomber scan --provider snyk --token ${{ secrets.SNYK_TOKEN }} bom.json # Scan the SBOM for vulns using Snyk as a vuln provider

        - name: Upload SBOM
          uses: actions/upload-artifact@v3
          with:
            name: sbom-cyclonedx
            path: bom.json
            retention-days: 5

        - name: Upload Bomber Results
          uses: actions/upload-artifact@v3
          with:
            name: bomber-results
            path: *-bomber-results.html
            retention-days: 5